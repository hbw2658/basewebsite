<!DOCTYPE html>
<html>
<head>
<title>Login | Prototype</title> 
<link href="styles.css" type="text/css" rel="stylesheet">
<body>
    <h1 id="createhead">Create an Account</h1>
    <form>
        <input type="text" class="textfield" id="name" placeholder="name (required)"> 
            <img src="icons/name.svg" id="emailicon"/>
        <br>
        <input type="text" class="textfield" id="username" placeholder="email (required)"> 
            <img src="icons/email.svg" id="emailicon"/>
        <br>
        <input type="password" class="textfield" id="password" placeholder="password (required)">
            <img src="icons/password.svg" id="pwicon"/>
        <br>
        <button id="submit" class="button">continue</button>
        <br>
        <p>or</p>
        <br>
        <button id="facebook" class="button">login with facebook</button>
    </form>
    <br>
    <br>
    <br>
    <a href="forgot.html">Forgot your password?</a>
    <a href="index.html">Already have an account?</a>

</body>
</head>
</html>
